<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario 03</title>
</head>

<body>
    <div id="d0">
        <div id="t1">
            <p>Não é associado? Faça seu cadastro:</p>
        </div>
        <div id="blu">
            <p> ninguem vai ler isso </p>
        </div>
    </div>
    <div id="formu">
        <form>
            <div id="d">
                <div id="lab">
                    <label for="name">Nome</label>
                    <label for="namec">Nome Completo</label>
                    <label for="cpf">CPF</label>
                    <label for="mail">E-mail</label>
                    <label for="sit">WebSite</label>
                    <label for="end">Endereço</label>
                </div>
                <div id="d1">

                    <input type="text" name="name">


                    <input type="text" name="namec">


                    <input type="text" name="cpf">


                    <input type="email" name="mail">


                    <input type="url" name="sit">


                    <input type="text" name="end">
                </div>

            </div>

            <div id="dd">
                <div id="d2">
                    
                    <label for="bai">Bairro</label>
                    <input type="text" name="bai">

                    <label for="cep">CEP</label>
                    <input type="text" name="cep">

                    <label for="tel">Telefone</label>
                    <input type="number" name="tel">

                    <label for="dn">Data Nascimento</label>
                    <input type="date" name="dn">

                    <label for="cel">Celular</label>
                    <input type="number" name="cel">

                    <label for="log">Login</label>
                    <input type="text" name="log">
                </div>

                <div id="d3">
                    <label for="cit">Cidade</label>
                    <input type="text" name="cit">

                    <label for="uf">UF</label>
                    <select name="uf" id="UF">
                        <option value="ba" selected>BA</option>
                        <option value="mg">MG</option>
                        <option value="rs">RS</option>
                        <option value="df">DF</option>
                    </select>

                    <label for="fx">Fax</label>
                    <input type="text" name="fx">

                    <div id="sss">
                        <label for="sex">Sexo</label>
                        <input type="checkbox" name="m">
                        <label for="m">M</label>
                        <input type="checkbox" name="f">
                        <label for="f">F</label>
                    </div>

                    <label for="ec">Estado Civil</label>
                    <select name="ec" id="ec">
                        <option value="solteiro">solteiro</option>
                        <option value="casado">casado</option>
                    </select>

                    <label for="pass">Senha</label>
                    <input type="password" name="pass">
                </div>
            </div>

            

            <div id="d4">
                <p>Deseja receber mais informações sobre os seguintes assuntos</p>
                <input type="checkbox" name="tec">
                <label for="tec">Tecnologia</label>

                <input type="checkbox" name="esp">
                <label for="esp">Esportes</label>

                <input type="checkbox" name="aut">
                <label for="aut">Automoveis</label>

                <input type="checkbox" name="cul">
                <label for="cul">Culinaria</label>

                <input type="checkbox" name="pol">
                <label for="pol">Politica</label>

                <input type="checkbox" name="poli">
                <label for="poli">Policia</label>

                <input type="checkbox" name="tem">
                <label for="tem">Tempo</label>

                <input type="checkbox" name="cult">
                <label for="cult">Cultura</label>

                <input type="checkbox" name="ec">
                <label for="ec">Economia</label>

                <input type="checkbox" name="jg">
                <label for="jg">Jogos</label>

                <input type="checkbox" name="ed">
                <label for="ed">Educação</label>

                <input type="checkbox" name="via">
                <label for="via">Viagem</label>

                <input type="checkbox" name="empre">
                <label for="empre">Empregos</label>

                <input type="checkbox" name="mee">
                <label for="mee">Moda e estilo</label>
            </div>
            <div id="d5">
                <input type="checkbox" name="yes">
                <label for="yes">Li as regras de cadastro e autorizo a criação do usuario</label>
            </div>
            <div id="d6">
                <button type="submit">Confirmar</button>
                <button type="reset">Retomar</button>
            </div>
        </form>
    </div>
</body>

</html>
